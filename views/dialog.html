<!-- CREATE DIALOG -->
<form ng-submit="create()" ng-class="{'hidden' : !createnote}">
  <div class="modal-header">
    <h3 class="modal-title">Add Note</h3>
  </div>
  <div class="modal-body">
    <input type="text" placeholder="Title*" ng-model="note_title" required="required" focus-on="isOpen">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <input type="submit" class="btn btn-primary" style="width: auto;" value="Add Note">
  </div>
</form>
<!-- DELETE DIALOG -->
<form ng-class="{'hidden' : !deletenote}">
  <div class="modal-header">
    <h3 class="modal-title text-red">Delete Note</h3>
  </div>
  <div class="modal-body">
    This operation cannot be undone.
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-danger" ng-click="delete()">Delete Note</button>
  </div>
</form>
